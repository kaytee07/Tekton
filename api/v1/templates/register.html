<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/register.css') }}">
    <title>Tekton</title>

<body>
    <aside class="side">

    <section>
        <article>
            <h2>
                Register
            </h2>
            <form action="{{ url_for('appviews.createstudent') }}" method="POST">
                <label for="firstname">first name</label><br>
                <input type="text" id="first_name" name="first_name"><br>
                <label for="lastname">last name</label><br>
                <input type="text" id="last_name" name="last_name"><br>

                <label for="email">email</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="phone-number">phone no:</label><br>
                <input type="text" id="phone-number" name="phone_no"><br>
                <label for="course">course</label><br>
                <select id="course" name="course_name">
                    <option>Catering</option>
                    <option>IT</option>
                    <option>Dressmaking</option>
                </select>
                <button>Register</button>
            </form>
        </article>
    </section>
