<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/home.css') }}">
    <title>Tekton</title>
</head>
<body>
    <header>
        <div class="logo">
            <h4>Tekton</h4>
        </div>
        <div class="logout_btn" action="">

	  <h4><a href="{{ url_for('appviews.createcourse') }}">create course</a></h4>

            <button>logout</button>
	  </form>
        </div>

            </div>

                    <option >Dressmaking</option>
                </select>
            </div>
            <button>submit</button>
        </form>
        <div class="students">
	  <div class="student_details head">
                    <h4 class="name">Name</h4>
                    <h4 class="course">Graduated</h4>
                </div>
            <div class="std_headers">
            <div class="student_details">
   
            </div>
        </div>
        </section>
        <script src="{{url_for('static', filename='scripts/home.js')}}" async></script>

</html>
