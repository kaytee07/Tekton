<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/cohort_course.css') }}">
    <title>Tekton</title>
</head>

<body>
    <aside class="side">
        <header>
            <h4>Tekton</h4>
            <div>
                <button><a href="{{ url_for('appviews.home') }}">Home</a></button>
            </div>
        </header>
        <article>
            <h2>
                Tekton Institute
            </h2>
        </article>
    </aside>
    <section>
        <article>
            <h2>
                Create course
            </h2>
	    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% else %}
        {% endif %}
    {% endwith %}
            <form action=" {{ url_for('appviews.createcourse') }} " method="POST">
                <label for="course_name">course name</label><br>
                <input type="text" id="course_name" name="name"><br>
                <label for="no_of_student">number of student</label><br>
                <input type="number" id="no_of_student" name="no_of_students"><br>
                <button>Create</button>
            </form>
        </article>
    </section>
</body>

</html>
